---
layout: default
title: Jacob Speicher - Contact
---
		
		<section class="container">
			<div class="row">

				<form class="form-horizontal" role="form" method="POST" action="https://formspree.io/speicj@rpi.edu">
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Name <sup style="color:red">*</sup></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="name" name="name" placeholder="First and Last Name" value="" required>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-4 control-label">Email <sup style="color:red">*</sup></label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="email" name="_replyto" placeholder="example@domain.com" value="" required>
						</div>
					</div>

					<div class="form-group">
						<input type="text" name="_gotcha" style="display: none">
					</div>

					<div class="form-group">
						<label for="phone" class="col-sm-4 control-label">Phone  </label>
						<div class="col-sm-4">
							<input type="tel" class="form-control" id="tel" name="tel" placeholder="555-555-5555" value="">
						</div>
					</div>

					<div class="form-group">
						<label for="message" class="col-sm-4 control-label">Message <sup style="color:red">*</sup></label>
						<div class="col-sm-4">
							<textarea class="form-control" rows="4" name="body" id="message" required></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
							<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
							<input type="hidden" name="_next" value="thanks">
							<input type="hidden" name="_subject" value="Contact Form Submission">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
						</div>
					</div>
				</form>

			</div>
		</section>
