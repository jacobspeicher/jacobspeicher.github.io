<!DOCTYPE html>

<html>
	<head>
		<title>
			Jacob Speicher - Contact
		</title>
		<link rel="stylesheet" type="text/css" href="main_style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	</head>

	<body class="body-color">

		<header class="container">
			<div class="row">
				<h1 class="col-sm-12">
					<a class="title_link" href="index.html"> 
						Jacob Speicher
					</a>
				</h1>

				<nav class="col-sm-12">
					<p>
						<a class="btn btn-primary" target="_blank" href="https://github.com/jacobspeicher" role="button">
							GitHub
						</a>
					</p>
					<p>
						<a class="btn btn-primary" href="#" role="button">
							Blog
						</a>
					</p>
					<p>
						<a class="btn btn-primary" href="resume.html" role="button">
							Résumé
						</a>
					</p>
					<p>
						<a class="btn btn-primary" href="contact.html" role="button">
							Contact
						</a>
					</p>
				</nav>
			</div>
		</header>
		
		<section class="container">
			<div class="row">

				<form class="form-horizontal" role="form" method="POST" action="https://formspree.io/speicj@rpi.edu">
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Name <sup style="color:red">*</sup></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="name" name="name" placeholder="First and Last Name" value="" required>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-4 control-label">Email <sup style="color:red">*</sup></label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="email" name="_replyto" placeholder="example@domain.com" value="" required>
						</div>
					</div>

					<div class="form-group">
						<input type="text" name="_gotcha" style="display: none">
					</div>

					<div class="form-group">
						<label for="phone" class="col-sm-4 control-label">Phone  </label>
						<div class="col-sm-4">
							<input type="tel" class="form-control" id="tel" name="tel" placeholder="555-555-5555" value="">
						</div>
					</div>

					<div class="form-group">
						<label for="message" class="col-sm-4 control-label">Message <sup style="color:red">*</sup></label>
						<div class="col-sm-4">
							<textarea class="form-control" rows="4" name="body" id="message" required></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
							<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
							<input type="hidden" name="_next" value="thanks.html">
							<input type="hidden" name="_subject" value="Contact Form Submission">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
						</div>
					</div>
				</form>

			</div>
		</section>
		

		<footer class="container">
			<div class="row">
				<p class="col-sm-12">
					&copy; Jacob Speicher 2016
				</p>
			</div>
		</footer>
	</body>
</html>
