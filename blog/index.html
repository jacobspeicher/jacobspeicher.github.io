---
layout: default
title: Jacob Speicher - Blog
---

<div class="col-sm-4"></div>

<ul class="posts col-sm-4">
	{% for post in site.posts %}
	<li><span> <a class="blog-link" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - {{ post.date | date_to_string }} </span></li>
	{% endfor %}
</ul>
